<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 class="titulo">Desarrolle un programa que invierta un número entero N dado por el usuario. Por ejemplo, de 12345
        su número invertido es 54321.<br>
    </h1>
    <form id="form" class="form">
        <div class="contenedor_form">
            <h3>Ingrese el numero que desea invertir</h3>
            <input type="number" id="numero" value="numero">
        </div>
        <div class="div_form">
            <input type="submit" name="boton" id="boton" class="boton" value="Invertir" disabled>
        </div>
             
    </form>
    <div class="contenedor_modal">
        <form class="contenedor" id="contenedor">
            <div class="contenedor-cosas">
                <h2 class="contenedor-titulo">El numero es</h2>
                <input type="submit" name="cerrar" value="X" class="cerrar" id="cerrar">
                <h3 class="resultado" id="resultado">El numero invertido es </h3>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
